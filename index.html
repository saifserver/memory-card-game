<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Memory Game</title>
	<link rel='stylesheet prefetch' href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
	<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Srisakdi:700|KoHo">
	<link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/sweetalert2/3.0.3/sweetalert2.min.css'>
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css'>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<h1>Memory Game</h1>
		<div id="score-panel">
			<div class="moves">
				<ul class="stars">
					<li><i class="points fas fa-star"></i></li>
					<li><i class="points fas fa-star"></i></li>
					<li><i class="points fas fa-star"></i></li>
				</ul>
				<span class="moveCount">0</span> Moves
			</div>

			<div class="timer">
				<i class="fas fa-clock"></i> <span class="clock data">0:00</span>
			</div>

			<div class="restart">
				<i class="fas fa-redo-alt"></i>
			</div>
		</div>

		<ul class="deck"></ul>
	</div>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
	<script src='https://cdn.jsdelivr.net/sweetalert2/3.0.3/sweetalert2.min.js'></script>
	<script src="js/index.js"></script>
</body>

</html>
